<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inferno Tattoo</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
 </head>

<body>
<div th:insert="header :: header"></div>

<content>
  <form th:action="@{/formOrderAfterCalculations}" method="get" class="calc-res calculator">
    <h3>Приблизительная стоимость работы</h3>
    <br>
    <img th:src="@{/loadFile(uri=${product.imageUri})}">
    <table>
      <tr>
        <td>Размер рисунка:</td>
        <td th:text="${imageSize.description}"></td>
        <td style="font-size: 22px; color: red;" rowspan="3" th:text="${totalCost}"></td>
      </tr>
      <tr>
        <td>Количество цветов:</td>
        <td th:text="${product.colorsCount}"></td>
      </tr>
      <tr>
        <td>Мастер:</td>
        <td th:text="${master.name}"></td>
      </tr>
    </table>
    <br>
    <button type="submit">Добавить в заказ</button>
  </form>
</content>
</body>
</html>
