<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Inferno Tattoo</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
 </head>

<body>
<div th:insert="header :: header"></div>

<content>
  <form class="sign" th:action="@{/applyMaster}" method="post">
    <h1>InfernoTattoo Мастерам</h1>
    <div class="inputs">
      <input type="text" name="login" placeholder="Логин">
      <input type="email" name="email" placeholder="E-mail">
      <input type="text" name="name" placeholder="Имя">
      <input type="date" name="workStarted" th:max="${session.today}">
      <input type="password" name="password" placeholder="Пароль">
      <input type="password" name="" placeholder="Подтвердите пароль">
    </div>
    <div th:if="${param.error != null && !param.error.isEmpty()}" class="ui-state-error">
        <span class="ui-state-error-text" th:text="${param.error}"></span>
    </div>
    <button>Зарегистрироваться</button>
    <br>
    <p class="or">
      или&nbsp;<a href="/sign-in">Войдите</a><br>если у Вас уже есть аккаунт
    </p>
  </div>
</form>
</content>
<footer>
  <hr>
  <p class="foo-content">Hello have a good day bro (:</p>
</footer>
</body>

</html>
