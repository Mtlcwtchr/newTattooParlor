<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>BubaTattoo</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/script.js"></script>
  <meta charset="utf-8">
 </head>

<body>
<div th:insert="header :: header"></div>

<content>
  <div class="p-div orders">
    <h1 class="profile-h2">Новый заказ</h1>
    <br>
    <form th:action="@{/postOrder}" method="post">
      <div class="order new-order">
        <div class="order-info">
          <span class="info-in">Заказчик: </span><span class="info-value" th:text="${currentOrder.client.name}"></span><br>
          <span class="info-in">Мастер: </span><span class="info-value" th:text="${currentOrder.master.name}"></span><br>
          <span class="info-in">Дата: </span><span class="info-value" th:text="${currentOrder.dateFormatted}"></span><br>
          <span class="info-in">Номер телефона: </span><span class="info-value" th:text="${currentOrder.contactPhone}"></span><br>
          <span class="info-in">Тариф: </span><span class="info-value" th:text="${currentOrder.product.difficultyDescription}"></span><br>
          <span class="info-in">Стоимость: </span><span class="info-value" th:text="${currentOrder.priceFormatted}"></span><br>
          <span th:if="${discount != null}" class="info-in">Применена скидка: </span><span th:if="${discount != null}"  class="info-value" th:text="${discount.discount.description}"></span><br>
        </div>
        <img th:src="@{/loadFile(uri=${currentOrder.product.imageUri})}">
      </div>
      <div class="order-status">
        <button type="submit">Оформить заказ</button>
      </div>
    </form>
  </div>
</content>

<footer>
  <hr>
  <p class="foo-content">Hello have a good day bro (:</p>
</footer>
</body>

</html>
